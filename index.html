<html>
  <head>
    <title>Face Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      
      <h3 class="btn btn-default heading">Face Recognition Web App</h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>
      <b class="name_of_person">
          Father
          <hr>
          Mother
          <hr>
          Sister
          <hr>
          Myself
          <hr>
      </b>

      <label>Webcam View - </label>
      <div id="camara"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-danger">Capture Image</button>
      <br><br>
      <button onclick="check();" class="btn btn-info">Identify Person</button>
      <br><br>

      <p>Person : <span id="result_person_name"></span> </p>
      <p>Accuracy : <span id="result_person_accuracy"></span> </p>
    </center>
<h2>create by dhyanam patel</h2>
  </div>
<script src="main.js"></script>

  </body>
</html>
